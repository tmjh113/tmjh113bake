<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天中乾淨專屬網站</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            height: 100vh;
            background-color: white;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .post {
            border: none;
            padding: 30px;
            margin-bottom: 40px;
            transition: all 0.4s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            background-color: #ffffff;
            position: relative;
            border-radius: 15px;
        }
        .post:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        .post p {
            color: #2c3e50;
            line-height: 1.8;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .post img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .post img:hover {
            transform: scale(1.02);
        }
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .post-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            background-color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        .post-date {
            font-size: 14px;
            color: #7f8c8d;
        }
        .system-message {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-style: italic;
            color: #34495e;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .download-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        .download-button:hover {
            background-color: #2980b9;
        }
        .screenshot-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
        }
        .screenshot-modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .screenshot-checkbox {
            margin-right: 10px;
        }
        .screenshot-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .screenshot-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="posts-container"></div>
    </div>

    <div id="screenshotModal" class="screenshot-modal">
        <div class="screenshot-modal-content">
            <h2>選擇要截圖的貼文</h2>
            <div id="screenshotOptions"></div>
            <button class="screenshot-button" onclick="captureSelectedPosts()">截圖選中的貼文</button>
        </div>
    </div>

    <script>
        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyDAw3LKSDHHwasOhN0l63lO4I-AO1xeGGU",
            authDomain: "tmjh113.firebaseapp.com",
            projectId: "tmjh113",
            storageBucket: "tmjh113.appspot.com",
            messagingSenderId: "936878916477",
            appId: "1:936878916477:web:cbff479db9898b0a218214",
            measurementId: "G-J5WT01ZLBD"
        };

        // 初始化 Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 獲取並顯示 posts
        function getPosts() {
            db.collection("posts").orderBy("createdAt", "desc").get().then((querySnapshot) => {
                const postsContainer = document.getElementById("posts-container");
                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    const postElement = document.createElement("div");
                    postElement.className = "post";
                    postElement.id = `post-${doc.id}`;
                    const postDate = post.createdAt ? new Date(post.createdAt.toDate()).toLocaleString('zh-TW') : '未知日期';
                    postElement.innerHTML = `
                        <div class="post-header">
                            <div class="post-avatar">${post.author ? post.author.charAt(0).toUpperCase() : 'U'}</div>
                            <div>
                                <strong>${post.author || '匿名用戶'}</strong>
                                <div class="post-date">${postDate}</div>
                            </div>
                        </div>
                        <p>${post.content || '無內容'}</p>
                        ${post.imageUrl ? `<img src="${post.imageUrl}" alt="貼文圖片" loading="lazy" onerror="this.onerror=null;this.src='placeholder.jpg';">` : ''}
                        ${post.imageUrls && post.imageUrls.length > 0 ? 
                            post.imageUrls.map(url => `<img src="${url}" alt="貼文圖片" loading="lazy" onerror="this.onerror=null;this.src='placeholder.jpg';">`).join('') : 
                            ''}
                        <div class="system-message">天中乾淨專屬系統。</div>
                    `;
                    postsContainer.appendChild(postElement);
                });
                addScreenshotButton();
            }).catch(function(error) {
                console.error("獲取 posts 時出錯：", error);
                const postsContainer = document.getElementById("posts-container");
                postsContainer.innerHTML = '<div class="error-message">無法載入貼文，請稍後再試。</div>';
            });
        }

        function addScreenshotButton() {
            const screenshotButton = document.createElement('button');
            screenshotButton.textContent = '截圖多則貼文';
            screenshotButton.className = 'screenshot-button';
            screenshotButton.style.position = 'fixed';
            screenshotButton.style.bottom = '20px';
            screenshotButton.style.right = '20px';
            screenshotButton.onclick = openScreenshotModal;
            document.body.appendChild(screenshotButton);
        }

        function openScreenshotModal() {
            const modal = document.getElementById('screenshotModal');
            const optionsContainer = document.getElementById('screenshotOptions');
            optionsContainer.innerHTML = '';

            const posts = document.querySelectorAll('.post');
            posts.forEach((post, index) => {
                const option = document.createElement('div');
                option.innerHTML = `
                    <input type="checkbox" id="post-option-${index}" class="screenshot-checkbox" value="${post.id}">
                    <label for="post-option-${index}">${post.querySelector('p').textContent.substring(0, 50)}...</label>
                `;
                optionsContainer.appendChild(option);
            });

            modal.style.display = 'block';
        }

        async function captureSelectedPosts() {
            const selectedPosts = Array.from(document.querySelectorAll('.screenshot-checkbox:checked')).map(checkbox => checkbox.value);
            if (selectedPosts.length === 0) {
                alert('請至少選擇一則貼文');
                return;
            }

            const postsToCapture = selectedPosts.map(id => document.getElementById(id));
            const container = document.createElement('div');
            container.style.padding = '20px';
            container.style.backgroundColor = 'white';
            
            for (const post of postsToCapture) {
                const clonedPost = post.cloneNode(true);
                clonedPost.querySelectorAll('.download-button').forEach(btn => btn.remove());
                container.appendChild(clonedPost);
            }

            document.body.appendChild(container);

            try {
                const canvas = await html2canvas(container, {
                    scale: 2,
                    logging: false,
                    useCORS: true,
                    allowTaint: true,
                    onclone: function(clonedDoc) {
                        const clonedContainer = clonedDoc.querySelector('div');
                        clonedContainer.style.position = 'absolute';
                        clonedContainer.style.left = '0';
                        clonedContainer.style.top = '0';
                    }
                });

                const link = document.createElement('a');
                link.download = '多則貼文截圖.png';
                link.href = canvas.toDataURL();
                link.click();
            } catch (error) {
                console.error('截圖過程中出錯：', error);
                alert('截圖失敗，請稍後再試。');
            } finally {
                document.body.removeChild(container);
                document.getElementById('screenshotModal').style.display = 'none';
            }
        }

        // 頁面加載時獲取 posts
        window.onload = getPosts;
    </script>
</body>
</html>
